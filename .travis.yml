language: php
php:
- 7.1
- 7.2
cache:
  directories:
  - "$HOME/.composer/cache"
env:
  secure: ""
branches:
  only:
  - master
  - "/^v\\d+\\.\\d+(\\.\\d+)?(-\\S*)?$/"
before_install:
- phpenv config-rm xdebug.ini
install:
- composer install
script:
- "./vendor/bin/phpstan analyse"
- php vendor/bin/phpunit
- "./vendor/bin/phpcs"
# We allow CVE-2023-51651 vulnerability until we upgrade PHP to at least 7.2 to upgrade the AWS SDK.
- "./vendor/bin/security-checker security:check --allow-list CVE-2023-51651"
after_success:
addons:
  artifacts:
    s3_region: us-east-1
    target_paths: "$TRAVIS_REPO_SLUG/$TRAVIS_BRANCH"
    paths:
    - "./docs"
notifications:
  slack:
    rooms:
      secure: ""
  on_success: change
  on_failure: always
after_script:
- "php ./docversions.php"
